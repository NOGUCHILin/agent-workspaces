            const listEl = document.getElementById('bottlenecks-list');

            if (!bottlenecks || bottlenecks.length === 0) {
                containerEl.style.display = 'none';
                return;
            }

            containerEl.style.display = 'block';
            listEl.innerHTML = bottlenecks.map(bn => `
                <div class="bottleneck-item">â€¢ ${bn.message}</div>
            `).join('');
        }

        // äºˆæƒ³çµ‚äº†æ™‚åˆ»ã‚’æ›´æ–°
        function updateFinishEstimate(finishTime) {
            const containerEl = document.getElementById('finish-estimate');
            const timeEl = document.getElementById('finish-time');

            if (!finishTime) {
                containerEl.style.display = 'none';
                return;
            }

            containerEl.style.display = 'block';
            timeEl.textContent = finishTime;
        }

        // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        async function fetchDashboardData() {
            try {
                const response = await fetch('/api/dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                return null;
            }
        }

        // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ã‚’æ›´æ–°
        function updateDashboard(data) {
            if (!data || data.summary.error) {
                document.getElementById('loading').innerHTML = '<div class="error">ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</div>';
                return;
            }

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°éè¡¨ç¤ºã€ã‚³ãƒ³ãƒ†ãƒ³ãƒ„è¡¨ç¤º
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            const summary = data.summary;
            const staffProgress = data.staff_progress;
            const alerts = data.alerts;
            const managerData = data.manager_data;

            // å…¨ä½“ã‚µãƒãƒªãƒ¼æ›´æ–°
            document.getElementById('completion-rate').textContent = `${summary.completion_rate}%`;
            document.getElementById('progress-fill').style.width = `${summary.completion_rate}%`;
            document.getElementById('completed-count').textContent = summary.completed;
            document.getElementById('in-progress-count').textContent = summary.in_progress;
            document.getElementById('pending-count').textContent = summary.pending;

            // ãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼ãƒ¢ãƒ¼ãƒ‰å°‚ç”¨ãƒ‡ãƒ¼ã‚¿
            if (managerData) {
                updateCheckpointInfo(managerData);
                updateMorningVsActual(managerData.morning_vs_actual);
                updateBottlenecks(managerData.bottlenecks);
                updateFinishEstimate(managerData.estimated_finish_time);
            }

            // ã‚¹ã‚¿ãƒƒãƒ•åˆ¥é€²æ—æ›´æ–°
            const staffListEl = document.getElementById('staff-list');
            const staffHeader = currentMode === 'manager' ? '<h3>ğŸ‘¥ ã‚¹ã‚¿ãƒƒãƒ•åˆ¥é€²æ—</h3>' : '';
            staffListEl.innerHTML = staffHeader + staffProgress.map(staff => {
                let barClass = 'low';
                if (staff.completion_rate >= 60) barClass = 'high';
                else if (staff.completion_rate >= 40) barClass = 'medium';

                return `
                    <div class="staff-item">
                        <div class="staff-icon">ğŸ‘¤</div>
                        <div class="staff-name">${staff.staff}</div>
                        <div class="staff-progress">${staff.completed}/${staff.total_tasks}</div>
                        <div class="staff-bar">
                            <div class="staff-bar-fill ${barClass}" style="width: ${staff.completion_rate}%"></div>
                        </div>
                        <div class="staff-rate">${staff.completion_rate}%</div>
                        <div class="staff-status">${staff.status_icon}</div>
                    </div>
                `;
            }).join('');

            // è­¦å‘Šæ›´æ–°
            const alertsContainerEl = document.getElementById('alerts-container');
            if (alerts.length > 0) {
                alertsContainerEl.innerHTML = `
                    <div class="alerts">
                        <h3>è¦æ³¨æ„</h3>
                        ${alerts.map(alert => `<div class="alert-item">â€¢ ${alert.message}</div>`).join('')}
                    </div>
                `;
            } else {
                alertsContainerEl.innerHTML = '';
            }
        }

        // åˆæœŸåŒ–
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // ãƒ‡ãƒ¼ã‚¿å–å¾—ã¨æ›´æ–°
        async function refreshData() {
            const data = await fetchDashboardData();
            if (data) {
                updateDashboard(data);
            }
        }

        // åˆå›èª­ã¿è¾¼ã¿
        refreshData();

        // 5ç§’ã”ã¨ã«è‡ªå‹•æ›´æ–°
        setInterval(refreshData, 5000);
    </script>
